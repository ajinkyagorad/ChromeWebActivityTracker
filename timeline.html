<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browsing Timeline</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; padding: 0; }
    h1 { text-align: center; margin: 20px 0; }
    .timeline { position: relative; max-width: 800px; margin: 30px auto; }
    .node {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin: 20px 0;
      padding: 18px 24px;
      position: relative;
      border-left: 6px solid #0074d9;
    }
    .node:before {
      content: '';
      position: absolute;
      left: -13px;
      top: 24px;
      width: 16px;
      height: 16px;
      background: #0074d9;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 0 2px #0074d9;
    }
    .timestamp { color: #888; font-size: 0.95em; margin-bottom: 6px; }
    .title { font-size: 1.15em; font-weight: bold; color: #0074d9; }
    .url { font-size: 0.95em; color: #333; word-break: break-all; margin-bottom: 6px; }
    .summary { margin: 10px 0; color: #222; font-size: 1em; }
    .details { font-size: 0.95em; color: #444; background: #f8f8f8; border-radius: 4px; padding: 8px; margin-top: 8px; }
    .time-spent { color: #555; font-size: 0.95em; margin-top: 4px; }
    .empty { text-align: center; color: #aaa; margin-top: 60px; }
  </style>
</head>
<body>
  <h1>Browsing Timeline</h1>
  <div class="timeline" id="timeline"></div>
  <script src="timeline.js"></script>
</body>
</html>
